{% extends 'layout.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Creation de Bibliotheque </h5>

      <!-- Floating Labels Form -->
      <form method="post" class="row g-3" >
        {% csrf_token %}

        <div class="col-md-6">
            <div class="form-floating">
              {{ form.code }}
              <label for="{{ form.code.id_for_label }}">Code</label>
            </div>
          </div>
       
        <div class="col-6">
             <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-11">
                    <div class="form-floating">
                        {{ form.book }}
                        <label for="{{ form.book.id_for_label }}">Livre</label>
                    </div>
                  </div>
                  <div class="col-1 d-flex justify-content-center ">
                      <a href="{% url 'book-create' %}" >
                        <span class="bi bi-plus-circle" style="font-size: 20px"><span>
                      </a>
                  </div>
             </div>

        </div>

        <div class="col-md-6">
             <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-11">
                    <div class="form-floating">
                        {{ form.section }}
                        <label for="{{ form.section.id_for_label }}">Section</label>
                    </div>
                  </div>
                  <div class="col-1 d-flex justify-content-center ">
                      <a href="{% url 'section-create' %}" >
                        <span class="bi bi-plus-circle" style="font-size: 20px"><span>
                      </a>
                  </div>
             </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
              {{ form.statut }}
            <label for="{{ form.statut.id_for_label }}">Statut</label>
          </div>
      </div>
        
      </div>
        
        
        <!--<div class="col-md-4">
          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="State">
              <option selected>New York</option>
              <option value="1">Oregon</option>
              <option value="2">DC</option>
            </select>
            <label for="floatingSelect">State</label>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingZip" placeholder="Zip">
            <label for="floatingZip">Zip</label>
          </div>
        </div>-->
        <div class="text-center d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary px-3">Anuller</button>
          <button type="submit" class="btn btn-primary px-3">Enregistrer</button>
        </div>
      </form><!-- End floating Labels Form -->

    </div>
</div>

{% endblock content %}
